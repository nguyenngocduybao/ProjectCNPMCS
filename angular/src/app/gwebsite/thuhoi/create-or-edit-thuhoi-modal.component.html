<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="thuHoi.id">Cập nhật thu hồi: {{thuHoi.tenDonViThuHoi}}</span>
                        <span *ngIf="!thuHoi.id">Tạo mới thu hồi</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên đv thu hồi *</label>
                        <input #tenDonViThuHoiInput="ngModel" class="form-control" type="text" name="tenDonViThuHoi"
                               [(ngModel)]="thuHoi.tenDonViThuHoi" required maxlength="64">
                        <validation-messages [formCtrl]="tenDonViThuHoiInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #maTaiSanInput="ngModel" class="form-control" type="text" name="maTaiSan"
                               [(ngModel)]="thuHoi.maTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="maTaiSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày thu hồi *</label>
                        <input #ngayThuHoiInput="ngModel" class="form-control" type="text" name="ngayThuHoi"
                               [(ngModel)]="thuHoi.ngayThuHoi" required maxlength="64">
                        <validation-messages [formCtrl]="ngayThuHoiInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #soLuongInput="ngModel" class="form-control" type="text" name="soLuong"
                               [(ngModel)]="thuHoi.soLuong" required maxlength="64">
                        <validation-messages [formCtrl]="soLuongInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
