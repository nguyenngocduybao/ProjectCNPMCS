<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="capPhat.id">Cập nhật cấp phát: {{capPhat.tenDonVi}}</span>
                        <span *ngIf="!capPhat.id">Tạo mới cấp phát</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên đv cấp phát *</label>
                        <input #tenDonViInput="ngModel" class="form-control" type="text" name="tenDonVi"
                               [(ngModel)]="capPhat.tenDonVi" required maxlength="64">
                        <validation-messages [formCtrl]="tenDonViInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #soLuongInput="ngModel" class="form-control" type="text" name="soLuong"
                               [(ngModel)]="capPhat.soLuong" required maxlength="64">
                        <validation-messages [formCtrl]="soLuongInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã tài sản *</label>
                        <input #maTaiSanInput="ngModel" class="form-control" type="text" name="maTaiSan"
                               [(ngModel)]="capPhat.maTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="maTaiSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày cấp phát *</label>
                        <input #ngayCapPhatInput="ngModel" class="form-control" type="text" name="ngayCapPhat"
                               [(ngModel)]="capPhat.ngayCapPhat" required maxlength="64">
                        <validation-messages [formCtrl]="ngayCapPhatInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
