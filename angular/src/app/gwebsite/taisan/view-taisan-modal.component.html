<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="taiSan.id">{{l("EditAsset")}}: {{taiSan.tenTaiSan}}</span>
                    <span *ngIf="!taiSan.id">{{l("CreateNewAsset")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên tài sản</label>
                    <p>{{taiSan.tenTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Loại tài sản</label>
                    <p>{{taiSan.loaiTaiSan}}</p>
                </div>
                <div class="form-group">
                    <label>Nguyên giá</label>
                    <p>{{taiSan.nguyenGia}}</p>
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <p>{{taiSan.trangThai}}</p>
                </div>
                <div class="form-group">
                    <label>Số lượng</label>
                    <p>{{taiSan.soLuong}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
