<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="taiSan.id">Cập nhật tài sản: {{taiSan.tenTaiSan}}</span>
                        <span *ngIf="!taiSan.id">Tạo mới tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #TenTaiSanInput="ngModel" class="form-control" type="text" name="tenTaiSan"
                               [(ngModel)]="taiSan.tenTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="TenTaiSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #LoaiTaiSanInput="ngModel" class="form-control" type="text" name="loaiTaiSan"
                               [(ngModel)]="taiSan.loaiTaiSan" required maxlength="64">
                        <validation-messages [formCtrl]="LoaiTaiSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nguyên giá *</label>
                        <input #NguyenGiaInput="ngModel" class="form-control" type="text" name="nguyenGia"
                               [(ngModel)]="taiSan.nguyenGia" required maxlength="64">
                        <validation-messages [formCtrl]="NguyenGiaInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái *</label>
                        <input #TrangThaiInput="ngModel" class="form-control" type="text" name="trangThai"
                               [(ngModel)]="taiSan.trangThai" required maxlength="64">
                        <validation-messages [formCtrl]="TrangThaiInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #SoLuongInput="ngModel" class="form-control" type="text" name="soLuong"
                               [(ngModel)]="taiSan.soLuong" required maxlength="64">
                        <validation-messages [formCtrl]="SoLuongInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
